<!DOCTYPE html>
<html>
<head>
  <title>CSV Upload</title>
</head>
<body>
  <h1>Upload CSV File</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="csvfile" accept=".csv" required />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
